    // Add a Subscribe button and when clicked it doubles its size

    function doubleButton(){
    let buttonElement = document.querySelector('.btnSubscribe');
    buttonElement.classList.add('js-doubleButtonSize');
    }


    // Add EventListener instead of onclick 
    let buttonElement = document.querySelector('.btnSubscribe');
    buttonElement.addEventListener('click' ,event => setTimeout(doubleButton,2000));
