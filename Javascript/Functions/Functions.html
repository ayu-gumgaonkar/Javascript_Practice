<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Functions</title>
</head>
<body>
  <script>
    function isOdd(number){
      let rem = number % 2;
      let isOdd = rem == 1;
      return isOdd;
    }
    console.log(isOdd(5));
    console.log(isOdd(6));
    console.log(isOdd(8));

    function largerNumber(number1 , number2){
      return number = number1>number2 ? number1 : number2;
    }
    console.log(largerNumber(4,5));
    console.log(largerNumber(8,5));
    console.log(largerNumber(9,9));


    function covertFahrenheitToCelsius(celsiusValue){
      return result = (9/5)*celsiusValue + 32;
    }
    console.log(covertFahrenheitToCelsius(20));
    console.log(covertFahrenheitToCelsius(100));
    console.log(covertFahrenheitToCelsius(7.8));

  </script>
</body>
</html>
