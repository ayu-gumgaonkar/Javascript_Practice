<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cricket Game</title>
  </head>
  <body>
    <h1>Bat Ball Stump Game</h1>
    <button
      onclick=" let generatecomputerchoice = generateRandomNumber();
      let result = computerChoice('Bat',generatecomputerchoice);
       showResult('Bat',generatecomputerchoice,result);">Bat</button>

    <button
      onclick="  generatecomputerchoice = generateRandomNumber();
      result = computerChoice('Ball',generatecomputerchoice);
       showResult('Ball',generatecomputerchoice,result);">Ball</button>

    <button
      onclick="  generatecomputerchoice = generateRandomNumber();
       result = computerChoice('stump',generatecomputerchoice);
       showResult('stump',generatecomputerchoice,result);">Stump</button>

    <script>
        function generateRandomNumber(){
        let randomNumber = Math.random() * 3; 
          if (randomNumber>0 && randomNumber<=1){
          return 'Bat';
         }
         else if (randomNumber>1 && randomNumber<=2){
          return 'Ball';
         }
         else
         {
          return'stump';
         }
        }


        function computerChoice(userMove , computerMove){
        if(userMove == 'Bat')
        {
            if(computerMove == 'Bat'){
              score.Tie++;
              return 'Tie';
            }
            else if(computerMove == 'Ball'){
              score.won++;
              return 'User Won';

            }
            else
            {
              score.lost++;
              return 'Computer Won';
            }
          }
        else if(userMove == 'Ball')
        {
            if(computerMove == 'Bat')
            {
              score.lost++;
              return 'Computer Won';
            }
            else if(computerMove == 'Ball')
            {
              score.Tie++;
              return 'Tie';
            }
            else
            {
              score.won++;
              return 'User Won';
            }
        }
        else
        {
          if(userMove == 'stump')
          {
            if(computerMove == 'Bat')
            {
              score.won++;
              return 'User Won';
            }
            else if(computerMove == 'Ball')
            {
              score.lost++;
              return 'Computer Won';
            }
            else
            {
              score.lost++;
              return 'Tie';
            }
          }
        }
        }

        let score = {
          won : 0 ,
          lost : 0 ,
          Tie : 0 ,
          DisplayScore : function(){
          return (`Won : ${score.won}, lost : ${score.lost} , Tie : ${score.Tie}`);
          }
        }


        function showResult(userMove,computerMove,result){
          alert(`User Choice is ${userMove} , Computer choice is ${computerMove}

                result is ${result} 

                Score is ${score.DisplayScore()}`);
           
        }
    </script>
  </body>
</html>
