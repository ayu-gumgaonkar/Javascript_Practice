<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metro Ticket</title>
</head>
<body>
  <script>
    let age = 50;
    let gender = 'Female'; // male or female
    let finalDiscount;

    if(age<=5)
    {
      finalDiscount = 100;
    }
    else if( age <=8 || gender === 'Female')
    {
      finalDiscount = 50;
    }
    else if(age >= 65)
    {
      finalDiscount = 30;
    }  
    else{
      finalDiscount = 0;
    }
    console.log(`Final Discount is ${finalDiscount}`)
      </script>
</body>
</html>
